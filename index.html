<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CML KUNCHITHANNY</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid">
      
      
      
      
      
      
      
      
      
      
      
      
      
      
       <div class="grid-item">
        <div class="card">
          <img class="card-img" src="1.png" alt="Maldives" />
          <div class="card-content">
            <h1 class="card-header">Cml Kunchithanny</h1>
            <p class="card-text">
             മിഷൻലീഗിലെ പ്രിയമുള്ള കുട്ടികളെ, പരിശുദ്ധ അമ്മയുടെ ജന്മദിനത്തോടനുബന്ധിച്ച്  മിഷൻ ലീഗിലെ കുട്ടികൾ 4,5,6,7,8 ദിവസങ്ങളിൽ ജപമാല ചൊല്ലിപ്രാർത്ഥിക്കുന്നു.  ഈ ദിവസങ്ങളിൽ രാത്രി 8:30-9 വരെ ആയിരിക്കും ജപമാല.
 ഗൂഗിൾ മീറ്റ് വഴിയായിരിക്കും ജപമാല നടത്തുക. എല്ലാ കുട്ടികളും ഇതിൽ പങ്കു ചേരുമല്ലോ.
            </p>
            
            <button class="card-btn">Click to Go <span>&rarr;</span></button>
          
          </div>
        </div>
      </div>
      </div>
      </body>
